<html ng-app="emfd">
    <head>
        <meta charset="utf-8" />
        <title>Elite MFD</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
        <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
        <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" type="text/css" media="all" />
        <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" type="text/css" media="all" />
        <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" type="text/css" media="all" />
        <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
    </head>
    <body>
        <div class="app">
            <div class="navbar navbar-app navbar-absolute-top" ng-class="{'disabled': !connected}">
                <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
                    Elite MFD
                </div>

                <div class="btn-group pull-left" ng-class="{'hidden': !connected}">
                    <div class="btn btn-navbar" ui-yield-to="navbutton-left"></div>
                </div>

                <div class="btn-group pull-right" ng-class="{'hidden': !connected}">
                    <div class="btn btn-navbar" ui-yield-to="navbutton-action"></div>
                </div>
            </div>

            <div class="navbar navbar-app navbar-absolute-bottom">
                <div class="btn-group justified" ui-yield-to="bottom-nav" ng-class="{'hidden': !connected}">
                    <a href="#/home" class="btn btn-navbar">Home</a>
                </div>
            </div>

            <div class="app-body" ng-controller="CoreController">
                <div class="app-content">
                    <div ng-view ng-show="connected"></div>
                    <div class="section" ng-hide="connected">
                        <div class="app-content-loading">
                            <h3 ng-if="everConnected" class="pull-left">Reconnecting...</h3>
                            <i class="fa fa-spinner fa-spin loading-spinner"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div ui-yield-to="modals" id="modals"></div>

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
        <script type="text/javascript" src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.js"></script>
        <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/websocket.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/core.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/views/home/home.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/views/stations/stations.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/views/trading/trading.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/views/trading.search/search.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/views/navigate/navigate.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
